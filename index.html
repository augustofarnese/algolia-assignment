<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>algolia-assignment</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">algolia-assignment</a>
    </h1>
    <p class="header-subtitle">
      using
      <a href="https://github.com/algolia/instantsearch.js">
        InstantSearch.js
      </a>
    </p>
  </header>

  <div class="container">
    <div class="search-panel">
	  <div class="search-panel__filters">
		  <h2>Clear Refinements</h2>
		  <div id="clear_refinements"></div>
		  <h2>Tags</h2>
		  <div id="tags"></div>
		  <h2>Speaker</h2>
		  <div id="speaker"></div>
		  <h3>Funny Rating</h3>
		  <div class="range_slider" id="funny_rating"></div>
		  <h3>Beatiful Rating</h3>
		  <div class="range_slider"  id="beautiful_rating"></div>
		  <h3>Courageous Rating</h3>
		  <div class="range_slider"  id="courageous_rating"></div>
		  <h3>Fascinating Rating</h3>
		  <div class="range_slider"  id="fascinating_rating"></div>
		  <h3>Informative Rating</h3>
		  <div class="range_slider"  id="informative_rating"></div>
		  <h3>Ingenious Rating</h3>
		  <div class="range_slider"  id="ingenious_rating"></div>
		  <h3>Inspiring Rating</h3>
		  <div class="range_slider"  id="inspiring_rating"></div>
		  <h3>Jaw Droping Rating</h3>
		  <div class="range_slider"  id="jaw_droping_rating"></div>

	  </div>
      <div class="search-panel__results">
	<div id="searchbox"></div>
	<div id="sortby"></div>
	<div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.30.2"></script>
  <script src="./src/app.js"></script>
</body>

</html>
